<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Javascript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">



	<link rel="stylesheet" type="text/css" href="style.css">
	<title>BS5 Forms</title>
</head>
<body>

<div class="container mt-5 mb-5">
	<h2>Creating Vertical Form Layout</h2>

	<form>
	    <div class="email mt-3"> <!--div for email-->
	        <label for="inputEmail">Email</label>
	        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>

	    <div class="password mt-3"> <!--div for password-->
	        <label for="inputPassword">Password</label>
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    </div>
	    
	    <div class="remember mt-3"> <!--div for checkbox-->
	        <div >
	            <input type="checkbox" id="checkRemember" class="form-check-input">
	            <label for="checkRemember" class="form-check-label">Remember me</label>
	        </div>
	    </div>
	    <button type="submit" class="btn btn-primary mt-3">Sign in</button>
	</form>
</div>

<div class="container mb-5">
	<h2>Creating Horizontal Form Layout</h2>

	<form>
	    <div class="row email mb-3" > <!--div for email-->
	        <label for="inputEmail" class="col-sm-1 col-form-label">Email</label>
	        <div class="col-sm-11">
	        	<input type="email" class="form-control" id="inputEmail" placeholder="Email">
	    	</div>
	    </div>

	    <div class="row password mb-3"> <!--div for password-->
	        <label for="inputPassword" class="col-sm-1 col-form-label">Password</label>
	        <div class="col-sm-11">
	        	<input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    	</div>
	    </div>
	    
	    <div class="row remember mb-3"> <!--div for checkbox-->
	    	<div class="offset-sm-0">
	    		<div class="form-check col-sm-12">
	    			<input type="checkbox" class="form-check-input" id="checkRemember">
	       	 		<label for="checkRemember" class="form-check-label">Remember me</label>
	       	 	</div>
	       	</div>
	    </div>

	      <div class="row button">
	      	<div class="offset-sm-0">
	      		<button type="submit" class="btn btn-primary">Sign in</button>
	      	</div>
	      </div>

	</form>
</div>

<div class="container mb-5">
	<h2>Creating Inline Form Layout</h2>

	<form>
	    <div class="row align-items-center g-3">
	    	<div class="col-auto"> <!--div for email-->
	        	<label class="visually-hidden" for="inputEmail">Email</label>
	        	<input type="email" id="inputEmail" class="form-control" placeholder="Email">
	        </div>

	    	<div class="col-auto"> <!--div for password-->
	        	<label class="visually-hidden" for="inputPassword">Password</label>
	        	<input type="password" id="inputPassword" class="form-control" placeholder="Password">
	        </div>
	    
	    	<div class="col-auto"><!--div for checkbox-->
	   	        <input type="checkbox" class="form-check-input" id="checkRemember">
	            <label for="checkRemember">Remember me</label>
	        </div>

	    	<div class="col-auto">
	    		<button type="submit" class="btn btn-primary">Sign in</button>
	    	</div>
		</div>
	</form>
</div>

</body>
</html>
